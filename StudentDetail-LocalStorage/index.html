<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <form id="studentForm">
      <input type="text" placeholder="Student name" name="name" id="name" required />
      <input type="number" placeholder="Student age" name="age" id="age" required />
      <input type="number" placeholder="Student roll" name="roll" id="roll" required />

    </form>
    <button type="submit">Add student</button>
    <div class="students"></div>
  </main>

</body>

</html>
