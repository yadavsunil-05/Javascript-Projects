<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project-2</title>
    <script>
      let bulbStatus = false;
      function turnOn() {
        document.getElementById("bulb-image").src =
          "https://www.w3schools.com/js/pic_bulbon.gif";
      }
      function turnOff() {
        document.getElementById("bulb-image").src =
          " https://www.w3schools.com/js/pic_bulboff.gif";
      }
      function turnOnOff() {
        if (bulbStatus) {
          document.getElementById("bulb-img-2").src =
            " https://www.w3schools.com/js/pic_bulboff.gif";
          bulbStatus = false;
        } else {
          document.getElementById("bulb-img-2").src =
            "https://www.w3schools.com/js/pic_bulbon.gif";
          bulbStatus = true;
        }
      }
    </script>
  </head>
  <body>
    <div>
      <img
        id="bulb-image"
        src=" https://www.w3schools.com/js/pic_bulboff.gif"
        alt=""
      /><br />
      <button onclick="turnOn()">Turn On</button>
      <button onclick="turnOff()">Turn Off</button>
    </div>
    <div>
      <img
        id="bulb-img-2"
        src=" https://www.w3schools.com/js/pic_bulboff.gif"
        alt=""
      /><br />
      <button onclick="turnOnOff()">Turn On-Off</button>
    </div>
  </body>
</html>
