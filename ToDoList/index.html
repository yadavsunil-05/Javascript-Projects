<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="./JS/createToDoDiv.js" defer></script>
  <script src="./JS/index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="main-outer-btn">
      <button data-bs-toggle="modal" data-bs-target="#exampleModal">Create To-Do Item</button>
    </div>
    <div class="row outer">
      <!---- To-Do ---->
      <div class="col-md-4">
        <div class="todo-section bg-1" id="to-do-block">
          <h2 class="heading3">To-Do</h2heading1>
        </div>
      </div>
      <!---- In-Progress ---->
      <div class="col-md-4">
        <div class="todo-section bg-2" id="in-progress-block">
          <h2 class="heading3">In-Progress</h2>
        </div>
      </div>
      <!---- Completed ---->
      <div class="col-md-4">
        <div class="todo-section bg-3" id="completed-block">
          <h2 class="heading3">Completed</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create To-Do Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input class="form-control form-control-lg" type="text" placeholder="Enter the task..."
            aria-label=".form-control-lg example" id="todo-input">
          <select class="form-select form-select-lg mt-3" aria-label=".form-select-lg example" id="todo-priority-input">
            <option value="High">High</option>
            <option selected value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <input class="form-control form-control-lg mt-3" type="datetime-local" aria-label=".form-control-lg example-2"
            id="todo-deadline">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark Create-To-Do" data-bs-dismiss="modal">Create</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
