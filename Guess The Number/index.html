<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div id="welcomeScreen">
      <h2>Guess the random number
        between 1-100</h2>
      <img src="images/game.svg" alt="logo">
      <section class="eventSection">
        <p>Select The Difficulty</p>
        <div class="button-wrapper">
          <button>Easy: 10 Attempts</button>
          <button>Hard: 5 Attempts</button>
        </div>
      </section>
    </div>

    <!-- Actual Game Area -->

    <div id="gameArea">
      <div id="newGameButton">
        <button>New Game</button>
      </div>
      <section>
        <h3>Your Guess</h3>
        <input type="number" placeholder="Enter Yout Guess" min="1" max="100">
      </section>
      <section class="stats">
        <div class="info">
          <p>Number of previous attempts</p>
          <span id="attempts">0</span>
        </div>
        <div class="info">
          <p>Number of previous guesses</p>
          <span id="guesses">-</span>
        </div>
      </section>
    </div>

  </main>

  <script src="index.js">
  </script>
</body>

</html>
