<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Teo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <nav>
    <ul>
      <li>MyTicTacToe.com</li>
    </ul>
  </nav>
  <div class="main-container">
    <div class="game-container">
      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext "></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h2>Welcome to TicTacToe</h2>
        <div>
          <span class="info" id="changeText">
            Turn For : X
          </span>
          <br>
          <button id="reset" onclick="resetTicTacToe()">reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
